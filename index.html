	<body>

			<div id="middiv"><a href="" onmouseover="mouse_over_mid()"><img src="img/index_mid.png" alt="" /></a></div>

			<div id="leftdiv"><a href="" ><img src="img/index_mingchi.png" alt="" /></a></div>
			<div id="rightdiv"><a href="" ><img src="img/index_xiaodian.png" alt="" /></a></div>

		</div>
